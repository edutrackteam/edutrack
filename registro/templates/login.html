{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        * { 
            box-sizing: border-box; 
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        .login-container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-box {
            display: flex;
            width:750px;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .login-left {
            width: 50%;
            background-color: #4d6c7a;
        }
        .login-right {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h2 {
            margin: 0;
            font-size: 22px;
            color: #37474f;
        }
        p {
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0aa5c;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        .btn-login {
            background-color: #4d6c7a;
            color: white;
            margin-bottom: 10px;
        }
        .btn-register {
            background-color: #7ea1b4;
            color: white;
        }
        .forgot {
            margin-top: 15px;
            font-size: 13px;
            text-align: center;
        }
        .forgot a {
            color: #37474f;
            text-decoration: none;
        }
        .messages {
            margin-bottom: 20px;
        }
        .messages div {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .messages .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .messages .success {
            background-color: #d4edda;
            color: #155724;
        }
        .g-recaptcha {
            margin: 10px 0 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-box {
                flex-direction: column;
                width: 90%;
            }
            .login-left {
                width: 100%;
                height: 120px;
            }
            .login-right {
                width: 100%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-left">
                <!-- Imagen o fondo opcional -->
            </div>
            <div class="login-right">
                <img src="{% static '/registro/logo.png' %}" alt="Logo" style="width: 50px; margin-bottom: 15px;">
                <h2>Inicio de sesión Padres de Familia</h2>
                <p>Bienvenidos al Sistema Web de Seguimiento Académico</p>
                <hr style="margin-bottom: 15px;">

                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div class="{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}

                    <label for="correo">Correo electrónico</label>
                    <input type="text" name="correo" id="correo" required value="{{ form.data.correo|default_if_none:'' }}">

                    <label for="contraseña">Contraseña</label>
                    <input type="password" name="contraseña" id="contraseña" required>

                    <div class="g-recaptcha" data-sitekey="6LeYgI4rAAAAALtBvgAFAzpij6oMmzYjgrRYP1pU"></div>

                    <button class="btn-login" type="submit">Iniciar Sesión</button>

                    <a href="{% url 'registro_tutor' %}">
                        <button class="btn-register" type="button">Registrarse</button>
                    </a>
                </form>

                <div class="forgot">
                    <p><strong>¿Olvidaste tu contraseña?</strong><br>
                    <a href="#">Restablecer contraseña</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
