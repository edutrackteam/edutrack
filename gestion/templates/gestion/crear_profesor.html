{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Profesor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 450px;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #4a6779;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #3f5d6b;
    }

    .messages {
      margin-bottom: 15px;
    }

    .messages .error {
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 8px;
    }

    .messages .success {
      background-color: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registrar Profesor</h2>

    <div class="messages">
      {% for message in messages %}
        <div class="{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Registrar</button>
    </form>
  </div>
</body>
</html>
