{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}EduTrack - Panel{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'gestion/dashboard.css' %}">
  {% block extra_head %}{% endblock %}
</head>
<style>
    body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #f5f5f5;
    }

    .dashboard-container {
    display: flex;
    height: 100vh;
    }

    .sidebar {
    width: 200px;
    background-color: #3f5d6b;
    color: white;
    padding: 20px;
    }

    .sidebar h2 {
    margin-top: 0;
    font-size: 20px;
    }

    .sidebar ul {
    list-style: none;
    padding: 0;
    }

    .sidebar ul li {
    margin: 15px 0;
    }

    .sidebar ul li a {
    color: white;
    text-decoration: none;
    }

    .main-content {
    flex: 1;
    padding: 40px;
    background-color: #fff;
    }

    .profesores-table {
    width: 100%;
    border-collapse: collapse;
    }

    .profesores-table th, .profesores-table td {
    padding: 12px;
    border: 1px solid #ccc;
    }

    .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    }

    button {
    padding: 10px 20px;
    background-color: #4a6779;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    }

    /* Modal */
    .modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
    background-color: white;
    margin: 10% auto;
    padding: 30px;
    border-radius: 10px;
    width: 400px;
    position: relative;
    }

    .modal-content .close {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 24px;
    cursor: pointer;
    }

</style>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <h2>EduTrack</h2>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Grupos</a></li>
        <li><a href="#">Alumnos</a></li>
        <li><a href="#">Profesores</a></li>
        <li><a href="#">Cerrar sesi√≥n</a></li>
      </ul>
    </aside>

    <main class="main-content">
      {% block content %}{% endblock %}
    </main>
  </div>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
