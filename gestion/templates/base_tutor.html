<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Panel profesor{% endblock %}</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f6f8fa;
      color: #333;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background-color: #3f5d6b;
      color: white;
      height: 100vh;
      position: fixed;
      padding: 40px 25px;
      display: flex;
      flex-direction: column;
      box-shadow: 3px 0 8px rgba(0,0,0,0.1);
      transition: width 0.3s ease;
    }

    .sidebar h3 {
      margin: 0 0 30px 0;
      font-weight: 700;
      font-size: 1.4rem;
      letter-spacing: 1px;
      user-select: none;
    }

    .sidebar a {
      display: block;
      color: white;
      margin: 12px 0;
      font-weight: 600;
      text-decoration: none;
      padding: 0px 6px;
      border-radius: 6px;
      transition: background-color 0.25s ease, color 0.25s ease;
    }
    .sidebar a:hover,
    .sidebar a:focus {
      background-color: #315061;
      text-decoration: none;
      outline: none;
    }
    .sidebar a.logout {
      margin-top: auto;
      color: #ddd;
      font-weight: 600;
      padding: 10px 12px;
      border-radius: 6px;
    }
    .sidebar a.logout:hover,
    .sidebar a.logout:focus {
      background-color: #2a4150;
      color: #fff;
    }

    /* Contenido principal */
    .contenido {
      margin-left: 240px;
      padding: 40px 50px;
      min-height: 100vh;
      background-color: white;
      box-shadow: inset 0 0 20px #f0f0f0;
      border-radius: 0 20px 20px 0;
      transition: margin-left 0.3s ease;
    }

    /* Panel tarjeta */
    .card-panel {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.07);
      max-width: 900px;
      margin: 0 auto;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        padding: 20px 15px;
        flex-direction: row;
        overflow-x: auto;
        box-shadow: none;
      }

      .sidebar h3 {
        flex: 0 0 auto;
        margin: 0 20px 0 0;
        font-size: 1.1rem;
        align-self: center;
      }

      .sidebar a {
        margin: 0 10px;
        padding: 8px 12px;
        white-space: nowrap;
      }

      .sidebar a.logout {
        margin-left: auto;
        margin-top: 0;
        padding: 8px 12px;
      }

      .contenido {
        margin-left: 0;
        padding: 20px 15px;
        border-radius: 0;
      }
    }

    @media (max-width: 400px) {
      .sidebar a {
        font-size: 0.9rem;
        padding: 6px 10px;
      }

      .sidebar h3 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Panel Tutor</h3>
    <a href="#">Inicio</a>
    <a href="{% url 'panel_tutor' %}">Mi hijo</a>
    <a href="#">Mi perfil</a>
    <a href="{% url 'logout' %}" class="logout" tabindex="6">Cerrar sesi√≥n</a>
  </div>

  <div class="contenido">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
